<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 650 480" font-family="'DM Sans', system-ui, sans-serif">
  <rect width="650" height="480" fill="#ffffff"/>
  
  <text x="325" y="30" font-size="15" font-weight="700" fill="#0284c7" text-anchor="middle">Fünf-Kräfte-Modell nach Porter</text>
  
  <!-- Central box: Unternehmen / Mitbewerber -->
  <rect x="225" y="195" width="200" height="80" rx="10" fill="#0284c7" opacity="0.15" stroke="#0284c7" stroke-width="2"/>
  <text x="325" y="228" font-size="13" fill="#0284c7" text-anchor="middle" font-weight="600">Mitbewerber</text>
  <text x="325" y="248" font-size="12" fill="#0284c7" text-anchor="middle">(Rivalität)</text>
  <text x="325" y="268" font-size="11" fill="#64748b" text-anchor="middle" font-style="italic">Kraft 1</text>
  
  <!-- Top box: Potenzielle Mitbewerber -->
  <rect x="225" y="55" width="200" height="60" rx="10" fill="#f0f9ff" stroke="#0284c7" stroke-width="1.5"/>
  <text x="325" y="82" font-size="12" fill="#1e293b" text-anchor="middle" font-weight="600">?</text>
  <text x="325" y="100" font-size="11" fill="#64748b" text-anchor="middle" font-style="italic">Kraft 4</text>
  
  <!-- Arrow top to center -->
  <line x1="325" y1="115" x2="325" y2="195" stroke="#0284c7" stroke-width="1.5" marker-end="url(#arrowBlue)"/>
  <text x="340" y="158" font-size="10" fill="#64748b" text-anchor="start">Bedrohung</text>
  
  <!-- Bottom box: Ersatzprodukte -->
  <rect x="225" y="365" width="200" height="60" rx="10" fill="#f0f9ff" stroke="#0284c7" stroke-width="1.5"/>
  <text x="325" y="392" font-size="12" fill="#1e293b" text-anchor="middle" font-weight="600">?</text>
  <text x="325" y="410" font-size="11" fill="#64748b" text-anchor="middle" font-style="italic">Kraft 5</text>
  
  <!-- Arrow bottom to center -->
  <line x1="325" y1="365" x2="325" y2="275" stroke="#0284c7" stroke-width="1.5" marker-end="url(#arrowBlue)"/>
  <text x="340" y="325" font-size="10" fill="#64748b" text-anchor="start">Bedrohung</text>
  
  <!-- Left box: Lieferanten -->
  <rect x="20" y="205" width="140" height="60" rx="10" fill="#f0f9ff" stroke="#0284c7" stroke-width="1.5"/>
  <text x="90" y="232" font-size="12" fill="#1e293b" text-anchor="middle" font-weight="600">?</text>
  <text x="90" y="250" font-size="11" fill="#64748b" text-anchor="middle" font-style="italic">Kraft 3</text>
  
  <!-- Arrow left to center -->
  <line x1="160" y1="235" x2="225" y2="235" stroke="#0284c7" stroke-width="1.5" marker-end="url(#arrowBlue)"/>
  <!-- vertical label for "Verhandlungsmacht" -->
  <text x="193" y="222" font-size="9" fill="#64748b" text-anchor="middle" transform="rotate(-90, 193, 222)">Verhandlungsmacht</text>
  
  <!-- Right box: Kunden -->
  <rect x="490" y="205" width="140" height="60" rx="10" fill="#f0f9ff" stroke="#0284c7" stroke-width="1.5"/>
  <text x="560" y="232" font-size="12" fill="#1e293b" text-anchor="middle" font-weight="600">?</text>
  <text x="560" y="250" font-size="11" fill="#64748b" text-anchor="middle" font-style="italic">Kraft 2</text>
  
  <!-- Arrow center to right -->
  <line x1="425" y1="235" x2="490" y2="235" stroke="#0284c7" stroke-width="1.5" marker-end="url(#arrowBlue)"/>
  <text x="457" y="222" font-size="9" fill="#64748b" text-anchor="middle" transform="rotate(-90, 457, 222)">Verhandlungsmacht</text>
  
  <!-- Legend -->
  <text x="325" y="455" font-size="10" fill="#94a3b8" text-anchor="middle" font-style="italic">Welche fünf Wettbewerbskräfte unterscheidet Porter?</text>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowBlue" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <path d="M 0 0 L 8 3 L 0 6 Z" fill="#0284c7"/>
    </marker>
  </defs>
</svg>
