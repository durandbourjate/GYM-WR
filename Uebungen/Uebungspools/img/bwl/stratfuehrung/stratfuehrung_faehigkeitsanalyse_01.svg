<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 400" font-family="'DM Sans', system-ui, sans-serif">
  <rect width="700" height="400" fill="#ffffff"/>
  
  <text x="350" y="30" font-size="15" font-weight="700" fill="#0284c7" text-anchor="middle">Raster einer Fähigkeitsanalyse</text>
  <text x="350" y="50" font-size="11" fill="#64748b" text-anchor="middle">Vergleich mit dem Hauptkonkurrenten</text>
  
  <!-- Table header -->
  <rect x="30" y="65" width="170" height="35" fill="#0284c7" rx="4"/>
  <text x="115" y="87" font-size="12" fill="#ffffff" text-anchor="middle" font-weight="600">Kriterien</text>
  
  <rect x="200" y="65" width="140" height="35" fill="#ef4444" opacity="0.8" rx="4"/>
  <text x="270" y="87" font-size="11" fill="#ffffff" text-anchor="middle" font-weight="600">schlechter</text>
  
  <rect x="340" y="65" width="140" height="35" fill="#f59e0b" opacity="0.8" rx="4"/>
  <text x="410" y="87" font-size="11" fill="#ffffff" text-anchor="middle" font-weight="600">gleich</text>
  
  <rect x="480" y="65" width="140" height="35" fill="#22c55e" opacity="0.8" rx="4"/>
  <text x="550" y="87" font-size="11" fill="#ffffff" text-anchor="middle" font-weight="600">besser</text>
  
  <rect x="620" y="65" width="60" height="35" fill="#64748b" rx="4"/>
  <text x="650" y="87" font-size="10" fill="#ffffff" text-anchor="middle" font-weight="600">Begr.</text>
  
  <!-- Row lines -->
  <!-- Marketing -->
  <rect x="30" y="105" width="170" height="32" fill="#f0f9ff" rx="2"/>
  <text x="40" y="125" font-size="12" fill="#1e293b" font-weight="600">Marketing</text>
  <line x1="200" y1="105" x2="680" y2="105" stroke="#e2e8f0" stroke-width="1"/>
  <line x1="200" y1="137" x2="680" y2="137" stroke="#e2e8f0" stroke-width="1"/>
  
  <!-- Produktion -->
  <rect x="30" y="140" width="170" height="32" fill="#ffffff" rx="2"/>
  <text x="40" y="160" font-size="12" fill="#1e293b" font-weight="600">Produktion</text>
  <line x1="200" y1="172" x2="680" y2="172" stroke="#e2e8f0" stroke-width="1"/>
  
  <!-- F+E -->
  <rect x="30" y="175" width="170" height="32" fill="#f0f9ff" rx="2"/>
  <text x="40" y="195" font-size="12" fill="#1e293b" font-weight="600">Forschung &amp; Entw.</text>
  <line x1="200" y1="207" x2="680" y2="207" stroke="#e2e8f0" stroke-width="1"/>
  
  <!-- Finanzen -->
  <rect x="30" y="210" width="170" height="32" fill="#ffffff" rx="2"/>
  <text x="40" y="230" font-size="12" fill="#1e293b" font-weight="600">Finanzen</text>
  <line x1="200" y1="242" x2="680" y2="242" stroke="#e2e8f0" stroke-width="1"/>
  
  <!-- Personal -->
  <rect x="30" y="245" width="170" height="32" fill="#f0f9ff" rx="2"/>
  <text x="40" y="265" font-size="12" fill="#1e293b" font-weight="600">Personal</text>
  <line x1="200" y1="277" x2="680" y2="277" stroke="#e2e8f0" stroke-width="1"/>
  
  <!-- Führung -->
  <rect x="30" y="280" width="170" height="32" fill="#ffffff" rx="2"/>
  <text x="40" y="300" font-size="12" fill="#1e293b" font-weight="600">Führung / Org.</text>
  <line x1="200" y1="312" x2="680" y2="312" stroke="#e2e8f0" stroke-width="1"/>
  
  <!-- Innovationsfähigkeit -->
  <rect x="30" y="315" width="170" height="32" fill="#f0f9ff" rx="2"/>
  <text x="40" y="335" font-size="12" fill="#1e293b" font-weight="600">Innovationsfähigkeit</text>
  <line x1="200" y1="347" x2="680" y2="347" stroke="#e2e8f0" stroke-width="1"/>
  
  <!-- Vertical column lines -->
  <line x1="200" y1="65" x2="200" y2="347" stroke="#e2e8f0" stroke-width="1"/>
  <line x1="340" y1="65" x2="340" y2="347" stroke="#e2e8f0" stroke-width="1"/>
  <line x1="480" y1="65" x2="480" y2="347" stroke="#e2e8f0" stroke-width="1"/>
  <line x1="620" y1="65" x2="620" y2="347" stroke="#e2e8f0" stroke-width="1"/>
  <line x1="680" y1="65" x2="680" y2="347" stroke="#e2e8f0" stroke-width="1"/>
  
  <!-- Question marks in cells to show structure without answers -->
  <text x="270" y="125" font-size="14" fill="#cbd5e1" text-anchor="middle">—</text>
  <text x="410" y="125" font-size="14" fill="#cbd5e1" text-anchor="middle">—</text>
  <text x="550" y="125" font-size="14" fill="#cbd5e1" text-anchor="middle">—</text>
  
  <text x="300" y="370" font-size="10" fill="#94a3b8" text-anchor="middle" font-style="italic">Die Fähigkeitsanalyse vergleicht verschiedene Bereiche mit dem Hauptkonkurrenten.</text>
  <text x="300" y="385" font-size="10" fill="#94a3b8" text-anchor="middle" font-style="italic">Welche Bereiche werden typischerweise untersucht?</text>
</svg>
