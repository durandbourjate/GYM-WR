<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 800" font-family="'DM Sans', system-ui, sans-serif">
  <rect width="800" height="800" fill="#ffffff"/>

  <!-- Titel -->
  <text x="400" y="38" text-anchor="middle" font-size="22" font-weight="700" fill="#1e293b">Unternehmensmodell</text>
  <text x="400" y="62" text-anchor="middle" font-size="13" fill="#64748b">Anspruchsgruppen in den Umweltsphären</text>

  <!-- Äusserer Ring: Umweltsphären (5 Segmente als Bögen) -->
  <!-- Kreise für die Ringe -->
  <circle cx="400" cy="420" r="330" fill="none" stroke="#cbd5e1" stroke-width="1.5"/>
  <circle cx="400" cy="420" r="280" fill="none" stroke="#cbd5e1" stroke-width="1.5"/>
  <circle cx="400" cy="420" r="230" fill="none" stroke="#94a3b8" stroke-width="1.5" stroke-dasharray="6 4"/>

  <!-- Umweltsphären-Farbsegmente (äusserer Ring, halbtransparent) -->
  <!-- Oben: Sphäre A -->
  <path d="M400,90 A330,330 0 0,1 714,298 L665,318 A280,280 0 0,0 400,140 Z" fill="#dbeafe" opacity="0.5"/>
  <!-- Rechts: Sphäre B -->
  <path d="M714,298 A330,330 0 0,1 614,710 L576,672 A280,280 0 0,0 665,318 Z" fill="#fef3c7" opacity="0.5"/>
  <!-- Unten-rechts: Sphäre C -->
  <path d="M614,710 A330,330 0 0,1 186,710 L224,672 A280,280 0 0,0 576,672 Z" fill="#dcfce7" opacity="0.5"/>
  <!-- Links: Sphäre D -->
  <path d="M186,710 A330,330 0 0,1 86,298 L135,318 A280,280 0 0,0 224,672 Z" fill="#fce7f3" opacity="0.5"/>
  <!-- Oben-links: Sphäre E -->
  <path d="M86,298 A330,330 0 0,1 400,90 L400,140 A280,280 0 0,0 135,318 Z" fill="#f3e8ff" opacity="0.5"/>

  <!-- Umweltsphären-Labels mit ? -->
  <text x="580" y="160" text-anchor="middle" font-size="13" font-weight="600" fill="#1e40af">? Umweltsphäre</text>
  <text x="710" y="520" text-anchor="middle" font-size="13" font-weight="600" fill="#92400e">? Umweltsphäre</text>
  <text x="400" y="770" text-anchor="middle" font-size="13" font-weight="600" fill="#166534">? Umweltsphäre</text>
  <text x="90" y="520" text-anchor="middle" font-size="13" font-weight="600" fill="#9d174d">? Umweltsphäre</text>
  <text x="220" y="160" text-anchor="middle" font-size="13" font-weight="600" fill="#6b21a8">? Umweltsphäre</text>

  <!-- Unternehmen (Zentrum) -->
  <circle cx="400" cy="420" r="75" fill="#1e293b"/>
  <text x="400" y="412" text-anchor="middle" font-size="15" font-weight="700" fill="#ffffff">Unter-</text>
  <text x="400" y="432" text-anchor="middle" font-size="15" font-weight="700" fill="#ffffff">nehmen</text>

  <!-- Anspruchsgruppen (8 Ellipsen, mit ? beschriftet) -->
  <!-- Oben -->
  <ellipse cx="400" cy="230" rx="60" ry="28" fill="#e2e8f0" stroke="#64748b" stroke-width="1.5"/>
  <text x="400" y="235" text-anchor="middle" font-size="13" font-weight="600" fill="#334155">?</text>

  <!-- Oben-rechts -->
  <ellipse cx="560" cy="280" rx="60" ry="28" fill="#e2e8f0" stroke="#64748b" stroke-width="1.5"/>
  <text x="560" y="285" text-anchor="middle" font-size="13" font-weight="600" fill="#334155">?</text>

  <!-- Rechts -->
  <ellipse cx="590" cy="420" rx="60" ry="28" fill="#e2e8f0" stroke="#64748b" stroke-width="1.5"/>
  <text x="590" y="425" text-anchor="middle" font-size="13" font-weight="600" fill="#334155">?</text>

  <!-- Unten-rechts -->
  <ellipse cx="560" cy="560" rx="60" ry="28" fill="#e2e8f0" stroke="#64748b" stroke-width="1.5"/>
  <text x="560" y="565" text-anchor="middle" font-size="13" font-weight="600" fill="#334155">?</text>

  <!-- Unten -->
  <ellipse cx="400" cy="610" rx="60" ry="28" fill="#e2e8f0" stroke="#64748b" stroke-width="1.5"/>
  <text x="400" y="615" text-anchor="middle" font-size="13" font-weight="600" fill="#334155">?</text>

  <!-- Unten-links -->
  <ellipse cx="240" cy="560" rx="60" ry="28" fill="#e2e8f0" stroke="#64748b" stroke-width="1.5"/>
  <text x="240" y="565" text-anchor="middle" font-size="13" font-weight="600" fill="#334155">?</text>

  <!-- Links -->
  <ellipse cx="210" cy="420" rx="60" ry="28" fill="#e2e8f0" stroke="#64748b" stroke-width="1.5"/>
  <text x="210" y="425" text-anchor="middle" font-size="13" font-weight="600" fill="#334155">?</text>

  <!-- Oben-links -->
  <ellipse cx="240" cy="280" rx="60" ry="28" fill="#e2e8f0" stroke="#64748b" stroke-width="1.5"/>
  <text x="240" y="285" text-anchor="middle" font-size="13" font-weight="600" fill="#334155">?</text>

  <!-- Verbindungslinien Unternehmen ↔ Anspruchsgruppen -->
  <line x1="400" y1="345" x2="400" y2="258" stroke="#94a3b8" stroke-width="1" stroke-dasharray="4 3"/>
  <line x1="453" y1="360" x2="510" y2="295" stroke="#94a3b8" stroke-width="1" stroke-dasharray="4 3"/>
  <line x1="475" y1="420" x2="530" y2="420" stroke="#94a3b8" stroke-width="1" stroke-dasharray="4 3"/>
  <line x1="453" y1="480" x2="510" y2="545" stroke="#94a3b8" stroke-width="1" stroke-dasharray="4 3"/>
  <line x1="400" y1="495" x2="400" y2="582" stroke="#94a3b8" stroke-width="1" stroke-dasharray="4 3"/>
  <line x1="347" y1="480" x2="290" y2="545" stroke="#94a3b8" stroke-width="1" stroke-dasharray="4 3"/>
  <line x1="325" y1="420" x2="270" y2="420" stroke="#94a3b8" stroke-width="1" stroke-dasharray="4 3"/>
  <line x1="347" y1="360" x2="290" y2="295" stroke="#94a3b8" stroke-width="1" stroke-dasharray="4 3"/>

  <!-- Wechselwirkungspfeile (Sphäre ↔ Unternehmen) -->
  <defs>
    <marker id="arrowS" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#64748b"/>
    </marker>
  </defs>

  <!-- Legende -->
  <rect x="20" y="85" width="160" height="70" rx="8" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1"/>
  <text x="30" y="105" font-size="11" font-weight="600" fill="#334155">Legende</text>
  <line x1="30" y1="122" x2="60" y2="122" stroke="#94a3b8" stroke-width="1" stroke-dasharray="4 3"/>
  <text x="68" y="126" font-size="10" fill="#64748b">Beziehung</text>
  <ellipse cx="44" cy="142" rx="14" ry="8" fill="#e2e8f0" stroke="#64748b" stroke-width="1"/>
  <text x="68" y="146" font-size="10" fill="#64748b">Anspruchsgruppe</text>
</svg>