  <path d="M140,170 Q145,155 150,170" fill="none" stroke="#16a34a" stroke-width="2" marker-end="url(#arrG)"/>

  <!-- Emoji: Smiley -->
  <text x="145" y="290" text-anchor="middle" font-size="40">ğŸ˜Š</text>
