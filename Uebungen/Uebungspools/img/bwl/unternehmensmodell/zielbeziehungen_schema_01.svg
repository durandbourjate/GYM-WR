  <text x="145" y="348" text-anchor="middle" font-size="12" fill="#166534">gemeinsam</text>

  <!-- Typ B: Mittleres Drittel -->
  <rect x="285" y="80" width="230" height="290" rx="12" fill="#fefce8" stroke="#fde047" stroke-width="1.5"/>
  <text x="400" y="108" text-anchor="middle" font-size="15" font-weight="700" fill="#854d0e">Typ B</text>

  <circle cx="355" cy="190" r="40" fill="#fef9c3" stroke="#ca8a04" stroke-width="2"/>
