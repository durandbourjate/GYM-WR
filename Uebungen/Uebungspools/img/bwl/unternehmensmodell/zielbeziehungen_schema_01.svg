  <text x="400" y="290" text-anchor="middle" font-size="40">ğŸ˜</text>
  <text x="400" y="330" text-anchor="middle" font-size="12" fill="#854d0e">Kein Einfluss</text>
  <text x="400" y="348" text-anchor="middle" font-size="12" fill="#854d0e">aufeinander</text>

  <!-- Typ C: Rechtes Drittel -->
