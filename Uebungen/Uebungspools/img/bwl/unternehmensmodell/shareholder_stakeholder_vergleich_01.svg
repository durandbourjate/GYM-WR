<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" font-family="'DM Sans', system-ui, sans-serif">
  <rect width="800" height="450" fill="#ffffff"/>

  <!-- Titel -->
  <text x="400" y="35" text-anchor="middle" font-size="20" font-weight="700" fill="#1e293b">Zwei Ansätze im Vergleich</text>
  <text x="400" y="58" text-anchor="middle" font-size="12" fill="#64748b">Welche Anspruchsgruppen stehen im Fokus?</text>

  <!-- VS Kreis -->
  <circle cx="400" cy="240" r="30" fill="#1e293b"/>
  <text x="400" y="245" text-anchor="middle" font-size="16" font-weight="700" fill="#ffffff">vs.</text>

  <!-- Ansatz A (links) -->
  <rect x="40" y="80" width="320" height="340" rx="14" fill="#fff7ed" stroke="#fb923c" stroke-width="2"/>
  <text x="200" y="115" text-anchor="middle" font-size="18" font-weight="700" fill="#9a3412">Ansatz A</text>

  <!-- Unternehmen -->
  <rect x="150" y="140" width="100" height="50" rx="8" fill="#1e293b"/>
  <text x="200" y="170" text-anchor="middle" font-size="12" font-weight="600" fill="#ffffff">Unternehmen</text>

  <!-- Nur eine Gruppe im Fokus -->
  <circle cx="200" cy="250" r="35" fill="#fed7aa" stroke="#ea580c" stroke-width="2.5"/>
  <text x="200" y="247" text-anchor="middle" font-size="11" font-weight="700" fill="#9a3412">Nur 1</text>
  <text x="200" y="262" text-anchor="middle" font-size="11" font-weight="700" fill="#9a3412">Gruppe</text>

  <!-- Pfeil -->
  <line x1="200" y1="190" x2="200" y2="212" stroke="#ea580c" stroke-width="2"/>
  <polygon points="195,212 205,212 200,220" fill="#ea580c"/>

  <!-- Ziel -->
  <rect x="110" y="310" width="180" height="40" rx="6" fill="#ffedd5" stroke="#fb923c" stroke-width="1"/>
  <text x="200" y="335" text-anchor="middle" font-size="12" font-weight="600" fill="#9a3412">Ziel: Gewinnmaximierung</text>

  <!-- Ausgegraute andere Gruppen -->
  <circle cx="100" cy="180" r="18" fill="#f3f4f6" stroke="#d1d5db" stroke-width="1"/>
  <text x="100" y="184" text-anchor="middle" font-size="9" fill="#9ca3af">?</text>
  <circle cx="300" cy="180" r="18" fill="#f3f4f6" stroke="#d1d5db" stroke-width="1"/>
  <text x="300" y="184" text-anchor="middle" font-size="9" fill="#9ca3af">?</text>
  <circle cx="100" cy="260" r="18" fill="#f3f4f6" stroke="#d1d5db" stroke-width="1"/>
  <text x="100" y="264" text-anchor="middle" font-size="9" fill="#9ca3af">?</text>
  <circle cx="300" cy="260" r="18" fill="#f3f4f6" stroke="#d1d5db" stroke-width="1"/>
  <text x="300" y="264" text-anchor="middle" font-size="9" fill="#9ca3af">?</text>

  <text x="200" y="385" text-anchor="middle" font-size="11" fill="#9a3412" font-style="italic">Kurzfristige Perspektive</text>

  <!-- Ansatz B (rechts) -->
  <rect x="440" y="80" width="320" height="340" rx="14" fill="#eff6ff" stroke="#60a5fa" stroke-width="2"/>
  <text x="600" y="115" text-anchor="middle" font-size="18" font-weight="700" fill="#1e40af">Ansatz B</text>

  <!-- Unternehmen -->
  <rect x="550" y="140" width="100" height="50" rx="8" fill="#1e293b"/>
  <text x="600" y="170" text-anchor="middle" font-size="12" font-weight="600" fill="#ffffff">Unternehmen</text>

  <!-- Mehrere Gruppen im Fokus -->
  <circle cx="600" cy="250" r="35" fill="#bfdbfe" stroke="#2563eb" stroke-width="2.5"/>
  <text x="600" y="247" text-anchor="middle" font-size="11" font-weight="700" fill="#1e40af">Alle</text>
  <text x="600" y="262" text-anchor="middle" font-size="11" font-weight="700" fill="#1e40af">Gruppen</text>

  <!-- Pfeil -->
  <line x1="600" y1="190" x2="600" y2="212" stroke="#2563eb" stroke-width="2"/>
  <polygon points="595,212 605,212 600,220" fill="#2563eb"/>

  <!-- Weitere aktive Gruppen -->
  <circle cx="500" cy="180" r="18" fill="#bfdbfe" stroke="#3b82f6" stroke-width="1.5"/>
  <text x="500" y="184" text-anchor="middle" font-size="9" fill="#1e40af">✓</text>
  <circle cx="700" cy="180" r="18" fill="#bfdbfe" stroke="#3b82f6" stroke-width="1.5"/>
  <text x="700" y="184" text-anchor="middle" font-size="9" fill="#1e40af">✓</text>
  <circle cx="500" cy="260" r="18" fill="#bfdbfe" stroke="#3b82f6" stroke-width="1.5"/>
  <text x="500" y="264" text-anchor="middle" font-size="9" fill="#1e40af">✓</text>
  <circle cx="700" cy="260" r="18" fill="#bfdbfe" stroke="#3b82f6" stroke-width="1.5"/>
  <text x="700" y="264" text-anchor="middle" font-size="9" fill="#1e40af">✓</text>

  <!-- Verbindungslinien zu allen Gruppen -->
  <line x1="570" y1="210" x2="515" y2="175" stroke="#3b82f6" stroke-width="1" stroke-dasharray="3 2"/>
  <line x1="630" y1="210" x2="685" y2="175" stroke="#3b82f6" stroke-width="1" stroke-dasharray="3 2"/>
  <line x1="570" y1="260" x2="520" y2="255" stroke="#3b82f6" stroke-width="1" stroke-dasharray="3 2"/>
  <line x1="630" y1="260" x2="680" y2="255" stroke="#3b82f6" stroke-width="1" stroke-dasharray="3 2"/>

  <!-- Ziel -->
  <rect x="510" y="310" width="180" height="40" rx="6" fill="#dbeafe" stroke="#60a5fa" stroke-width="1"/>
  <text x="600" y="335" text-anchor="middle" font-size="12" font-weight="600" fill="#1e40af">Ziel: Ausgewogenheit</text>

  <text x="600" y="385" text-anchor="middle" font-size="11" fill="#1e40af" font-style="italic">Langfristige Perspektive</text>
</svg>