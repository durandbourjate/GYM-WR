<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 480" font-family="'DM Sans', system-ui, sans-serif">
  <rect width="800" height="480" fill="#ffffff"/>

  <!-- Titel -->
  <text x="400" y="35" text-anchor="middle" font-size="20" font-weight="700" fill="#1e293b">Ökologische Zielbereiche</text>
  <text x="400" y="58" text-anchor="middle" font-size="12" fill="#64748b">Drei Bereiche mit ihren Teilzielen</text>

  <!-- Oberer Bereich: Ökologische Sphäre -->
  <rect x="250" y="75" width="300" height="40" rx="8" fill="#dcfce7" stroke="#22c55e" stroke-width="1.5"/>
  <text x="400" y="100" text-anchor="middle" font-size="14" font-weight="600" fill="#166534">Ökologische Umweltsphäre</text>

  <!-- Verbindungslinien nach unten -->
  <!-- cx: 140, 400, 660 → centers of 3 columns -->
  <line x1="325" y1="115" x2="140" y2="160" stroke="#94a3b8" stroke-width="1.5"/>
  <line x1="400" y1="115" x2="400" y2="160" stroke="#94a3b8" stroke-width="1.5"/>
  <line x1="475" y1="115" x2="660" y2="160" stroke="#94a3b8" stroke-width="1.5"/>

  <!-- Zielbereich 1 (links) -->
  <rect x="30" y="160" width="220" height="45" rx="10" fill="#dbeafe" stroke="#3b82f6" stroke-width="2"/>
  <text x="140" y="187" text-anchor="middle" font-size="15" font-weight="700" fill="#1e40af">Zielbereich ?</text>

  <!-- Teilziele Bereich 1 -->
  <rect x="30" y="220" width="220" height="235" rx="8" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1"/>
  <text x="140" y="248" text-anchor="middle" font-size="12" font-weight="600" fill="#334155">Teilziele:</text>
  <!-- Bullet points as circles + text -->
  <circle cx="52" cy="275" r="3" fill="#3b82f6"/>
  <text x="62" y="279" font-size="11" fill="#475569">Boden erhalten</text>
  <circle cx="52" cy="300" r="3" fill="#3b82f6"/>
  <text x="62" y="304" font-size="11" fill="#475569">Gewässer schützen</text>
  <circle cx="52" cy="325" r="3" fill="#3b82f6"/>
  <text x="62" y="329" font-size="11" fill="#475569">Luft sauber halten</text>
  <circle cx="52" cy="350" r="3" fill="#3b82f6"/>
  <text x="62" y="354" font-size="11" fill="#475569">Rohstoffe schonen</text>
  <circle cx="52" cy="375" r="3" fill="#3b82f6"/>
  <text x="62" y="379" font-size="11" fill="#475569">Energie sparsam nutzen</text>
  <circle cx="52" cy="400" r="3" fill="#3b82f6"/>
  <text x="62" y="404" font-size="11" fill="#475569">Artenvielfalt bewahren</text>
  <circle cx="52" cy="425" r="3" fill="#3b82f6"/>
  <text x="62" y="429" font-size="11" fill="#475569">Landschaft schützen</text>

  <!-- Zielbereich 2 (Mitte) -->
  <rect x="290" y="160" width="220" height="45" rx="10" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
  <text x="400" y="187" text-anchor="middle" font-size="15" font-weight="700" fill="#92400e">Zielbereich ?</text>

  <!-- Teilziele Bereich 2 -->
  <rect x="290" y="220" width="220" height="235" rx="8" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1"/>
  <text x="400" y="248" text-anchor="middle" font-size="12" font-weight="600" fill="#334155">Teilziele:</text>
  <circle cx="312" cy="275" r="3" fill="#f59e0b"/>
  <text x="322" y="279" font-size="11" fill="#475569">Schadstoffe vermeiden</text>
  <circle cx="312" cy="300" r="3" fill="#f59e0b"/>
  <text x="322" y="304" font-size="11" fill="#475569">Schadstoffe vermindern</text>
  <circle cx="312" cy="325" r="3" fill="#f59e0b"/>
  <text x="322" y="329" font-size="11" fill="#475569">Schadstoffe verwerten</text>
  <circle cx="312" cy="350" r="3" fill="#f59e0b"/>
  <text x="322" y="354" font-size="11" fill="#475569">Schadstoffe entsorgen</text>
  <circle cx="312" cy="375" r="3" fill="#f59e0b"/>
  <text x="322" y="379" font-size="11" fill="#475569">Lärm, Strahlung begrenzen</text>

  <!-- Zielbereich 3 (rechts) -->
  <rect x="550" y="160" width="220" height="45" rx="10" fill="#fce7f3" stroke="#ec4899" stroke-width="2"/>
  <text x="660" y="187" text-anchor="middle" font-size="15" font-weight="700" fill="#9d174d">Zielbereich ?</text>

  <!-- Teilziele Bereich 3 -->
  <rect x="550" y="220" width="220" height="235" rx="8" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1"/>
  <text x="660" y="248" text-anchor="middle" font-size="12" font-weight="600" fill="#334155">Teilziele:</text>
  <circle cx="572" cy="275" r="3" fill="#ec4899"/>
  <text x="582" y="279" font-size="11" fill="#475569">Gefahren vermindern</text>
  <circle cx="572" cy="300" r="3" fill="#ec4899"/>
  <text x="582" y="304" font-size="11" fill="#475569">Gefahren verhindern</text>
  <circle cx="572" cy="325" r="3" fill="#ec4899"/>
  <text x="582" y="329" font-size="11" fill="#475569">Gefahren begrenzen</text>
  <circle cx="572" cy="350" r="3" fill="#ec4899"/>
  <text x="582" y="354" font-size="11" fill="#475569">Störfälle vermeiden</text>
  <circle cx="572" cy="375" r="3" fill="#ec4899"/>
  <text x="582" y="379" font-size="11" fill="#475569">Sicherheitskonzepte</text>
</svg>
