<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 400" font-family="'DM Sans', system-ui, sans-serif">
  <!-- Weisser Hintergrund -->
  <rect width="700" height="400" fill="#ffffff"/>
  
  <text x="350" y="30" text-anchor="middle" font-size="16" font-weight="700" fill="#1e293b">Marktgrössen im Überblick</text>
  
  <!-- Marktpotenzial (äusserstes Rechteck) -->
  <rect x="40" y="55" width="620" height="280" rx="8" fill="#e0f2fe" stroke="#0284c7" stroke-width="2"/>
  <text x="60" y="80" font-size="14" font-weight="600" fill="#0284c7">Marktpotenzial</text>
  <text x="60" y="98" font-size="11" fill="#0369a1">Theoretisch höchstmögliche Absatzmenge (geschätzt)</text>
  
  <!-- Marktvolumen (mittleres Rechteck) -->
  <rect x="70" y="115" width="500" height="200" rx="6" fill="#bae6fd" stroke="#0284c7" stroke-width="1.5"/>
  <text x="90" y="140" font-size="14" font-weight="600" fill="#0369a1">Marktvolumen</text>
  <text x="90" y="158" font-size="11" fill="#0369a1">Effektiv verkaufte Menge aller Anbieter pro Jahr</text>
  
  <!-- Marktanteil (innerstes Rechteck) -->
  <rect x="100" y="175" width="180" height="120" rx="4" fill="#0284c7" stroke="#01579b" stroke-width="1.5"/>
  <text x="190" y="225" text-anchor="middle" font-size="13" font-weight="600" fill="#ffffff">Marktanteil</text>
  <text x="190" y="245" text-anchor="middle" font-size="10" fill="#e0f2fe">Anteil eines</text>
  <text x="190" y="260" text-anchor="middle" font-size="10" fill="#e0f2fe">Unternehmens</text>
  
  <!-- Pfeil und Formel: Sättigungsgrad -->
  <line x1="420" y1="200" x2="420" y2="120" stroke="#dc2626" stroke-width="1.5" stroke-dasharray="4,3"/>
  <line x1="420" y1="310" x2="420" y2="200" stroke="#dc2626" stroke-width="1.5"/>
  <!-- Klammern -->
  <line x1="415" y1="120" x2="425" y2="120" stroke="#dc2626" stroke-width="1.5"/>
  <line x1="415" y1="310" x2="425" y2="310" stroke="#dc2626" stroke-width="1.5"/>
  
  <text x="460" y="205" font-size="12" fill="#dc2626" font-weight="600">Sättigungsgrad</text>
  <text x="460" y="222" font-size="10" fill="#dc2626">= Marktvolumen / Marktpotenzial × 100</text>
  
  <!-- Formel: Marktanteil -->
  <rect x="390" y="260" width="240" height="50" rx="4" fill="#f8fafc" stroke="#94a3b8" stroke-width="1"/>
  <text x="510" y="280" text-anchor="middle" font-size="10" fill="#475569">Marktanteil in %</text>
  <text x="510" y="298" text-anchor="middle" font-size="10" fill="#475569">= Umsatz Unternehmen / Marktvolumen × 100</text>
  
  <!-- Hinweis unten -->
  <text x="350" y="365" text-anchor="middle" font-size="11" fill="#94a3b8" font-style="italic">Alle Grössen werden als Umsatzzahlen in CHF, EUR oder USD angegeben.</text>
</svg>
