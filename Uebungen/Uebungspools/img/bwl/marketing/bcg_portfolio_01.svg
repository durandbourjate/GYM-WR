<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 520" font-family="'DM Sans', system-ui, sans-serif">
  <!-- Weisser Hintergrund (Dark-Mode-tauglich) -->
  <rect width="700" height="520" fill="#ffffff"/>
  
  <text x="350" y="30" text-anchor="middle" font-size="16" font-weight="700" fill="#1e293b">BCG-Portfolio eines Unternehmens</text>
  
  <!-- Achsen -->
  <line x1="120" y1="60" x2="120" y2="440" stroke="#334155" stroke-width="2"/>
  <line x1="120" y1="440" x2="660" y2="440" stroke="#334155" stroke-width="2"/>
  
  <!-- Pfeile -->
  <polygon points="120,55 115,65 125,65" fill="#334155"/>
  <polygon points="665,440 655,435 655,445" fill="#334155"/>
  
  <!-- Achsenbeschriftungen -->
  <text x="60" y="255" text-anchor="middle" font-size="13" fill="#475569" transform="rotate(-90,60,255)">Marktwachstum (in %)</text>
  <text x="390" y="475" text-anchor="middle" font-size="13" fill="#475569">Relativer Marktanteil</text>
  
  <!-- Achsenwerte -->
  <text x="110" y="65" text-anchor="end" font-size="11" fill="#64748b">hoch</text>
  <text x="110" y="440" text-anchor="end" font-size="11" fill="#64748b">niedrig</text>
  <text x="135" y="460" text-anchor="start" font-size="11" fill="#64748b">niedrig</text>
  <text x="650" y="460" text-anchor="end" font-size="11" fill="#64748b">hoch</text>
  
  <!-- Mittellinie horizontal -->
  <line x1="120" y1="250" x2="660" y2="250" stroke="#cbd5e1" stroke-width="1" stroke-dasharray="6,4"/>
  <!-- Mittellinie vertikal -->
  <line x1="390" y1="60" x2="390" y2="440" stroke="#cbd5e1" stroke-width="1" stroke-dasharray="6,4"/>
  
  <!-- Quadranten-Bezeichnungen -->
  <text x="255" y="88" text-anchor="middle" font-size="14" font-weight="600" fill="#7c3aed">QUESTION MARKS</text>
  <text x="525" y="88" text-anchor="middle" font-size="14" font-weight="600" fill="#dc2626">STARS</text>
  <text x="255" y="278" text-anchor="middle" font-size="14" font-weight="600" fill="#64748b">POOR DOGS</text>
  <text x="525" y="278" text-anchor="middle" font-size="14" font-weight="600" fill="#16a34a">CASH COWS</text>
  
  <!-- Normstrategien (klein) -->
  <text x="255" y="220" text-anchor="middle" font-size="10" fill="#94a3b8" font-style="italic">Intensive Marktbearbeitung</text>
  <text x="525" y="220" text-anchor="middle" font-size="10" fill="#94a3b8" font-style="italic">Position halten oder ausbauen</text>
  <text x="255" y="410" text-anchor="middle" font-size="10" fill="#94a3b8" font-style="italic">Ausstieg</text>
  <text x="525" y="410" text-anchor="middle" font-size="10" fill="#94a3b8" font-style="italic">Keine nennenswerten Investitionen</text>
  
  <!-- Leistung A: Poor Dog (kleiner Marktanteil, niedriges Wachstum) -->
  <!-- Position: x=240, y=370 (Poor Dogs Quadrant) -->
  <circle cx="240" cy="370" r="22" fill="#64748b" opacity="0.8"/>
  <text x="240" y="375" text-anchor="middle" font-size="13" font-weight="700" fill="#ffffff">A</text>
  <text x="275" y="370" font-size="10" fill="#475569">CHF 200'000.–</text>
  
  <!-- Leistung B: Star (hoher Marktanteil, hohes Wachstum) -->
  <!-- Position: x=520, y=140 (Stars Quadrant) -->
  <circle cx="520" cy="140" r="32" fill="#f97316" opacity="0.85"/>
  <text x="520" y="146" text-anchor="middle" font-size="13" font-weight="700" fill="#ffffff">B</text>
  <text x="560" y="135" font-size="10" fill="#475569">CHF 425'000.–</text>
  
  <!-- Leistung C: Cash Cow / Star Grenze (hoher Marktanteil, mittleres Wachstum) -->
  <!-- Position: x=570, y=255 (Grenze Cash Cow / Star) -->
  <circle cx="570" cy="255" r="38" fill="#16a34a" opacity="0.8"/>
  <text x="570" y="261" text-anchor="middle" font-size="13" font-weight="700" fill="#ffffff">C</text>
  <text x="615" y="250" font-size="10" fill="#475569">CHF 800'000.–</text>
  
  <!-- Leistung D: Cash Cow (hoher Marktanteil, niedriges Wachstum) -->
  <!-- Position: x=510, y=350 (Cash Cows Quadrant) -->
  <circle cx="510" cy="350" r="42" fill="#2563eb" opacity="0.8"/>
  <text x="510" y="356" text-anchor="middle" font-size="13" font-weight="700" fill="#ffffff">D</text>
  <text x="560" y="348" font-size="10" fill="#475569">CHF 950'000.–</text>
  
  <!-- Legende -->
  <text x="140" y="500" font-size="10" fill="#94a3b8">Kreisgrösse = Umsatz der Leistung</text>
</svg>
