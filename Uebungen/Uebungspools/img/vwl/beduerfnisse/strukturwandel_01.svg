<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 440 260" font-family="DM Sans, system-ui, sans-serif">
  <rect width="440" height="260" fill="none"/>
  <text x="220" y="22" text-anchor="middle" font-size="14" font-weight="700" fill="#1e293b">Strukturwandel Schweiz</text>
  <!-- Achsen -->
  <line x1="60" y1="40" x2="60" y2="220" stroke="#64748b" stroke-width="1.5"/>
  <line x1="60" y1="220" x2="410" y2="220" stroke="#64748b" stroke-width="1.5"/>
  <!-- Y-Achse Beschriftung -->
  <text x="15" y="135" text-anchor="middle" font-size="10" fill="#64748b" transform="rotate(-90,15,135)">Beschäftigung in %</text>
  <text x="55" y="48" text-anchor="end" font-size="9" fill="#94a3b8">100%</text>
  <text x="55" y="130" text-anchor="end" font-size="9" fill="#94a3b8">50%</text>
  <text x="55" y="218" text-anchor="end" font-size="9" fill="#94a3b8">0%</text>
  <!-- Hilfslinien -->
  <line x1="60" y1="130" x2="400" y2="130" stroke="#e2e8f0" stroke-width="0.5" stroke-dasharray="4,4"/>
  <!-- X-Achse Beschriftung -->
  <text x="100" y="238" text-anchor="middle" font-size="10" fill="#64748b">1800</text>
  <text x="200" y="238" text-anchor="middle" font-size="10" fill="#64748b">1900</text>
  <text x="300" y="238" text-anchor="middle" font-size="10" fill="#64748b">1960</text>
  <text x="390" y="238" text-anchor="middle" font-size="10" fill="#64748b">2020</text>
  <!-- Sektor A: Primär (grün, sinkend) -->
  <polyline points="100,65 150,95 200,140 250,175 300,195 350,205 390,210" fill="none" stroke="#73ab2c" stroke-width="2.5"/>
  <!-- Sektor B: Sekundär (blau, Buckel) -->
  <polyline points="100,155 150,125 200,95 250,110 300,140 350,160 390,170" fill="none" stroke="#01a9f4" stroke-width="2.5"/>
  <!-- Sektor C: Tertiär (orange, steigend) -->
  <polyline points="100,195 150,185 200,170 250,130 300,95 350,72 390,58" fill="none" stroke="#f89907" stroke-width="2.5"/>
  <!-- Legende -->
  <rect x="100" y="247" width="12" height="4" rx="2" fill="#73ab2c"/>
  <text x="116" y="252" font-size="9" fill="#64748b">Sektor A</text>
  <rect x="190" y="247" width="12" height="4" rx="2" fill="#01a9f4"/>
  <text x="206" y="252" font-size="9" fill="#64748b">Sektor B</text>
  <rect x="280" y="247" width="12" height="4" rx="2" fill="#f89907"/>
  <text x="296" y="252" font-size="9" fill="#64748b">Sektor C</text>
</svg>
