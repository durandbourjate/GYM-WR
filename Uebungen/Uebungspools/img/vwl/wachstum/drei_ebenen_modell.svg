<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 560 380" font-family="'DM Sans', system-ui, sans-serif">
  <defs>
    <style>
      .tier-label { font-size: 13px; font-weight: 700; fill: #fff; }
      .tier-sub { font-size: 10.5px; fill: rgba(255,255,255,0.9); }
      .title { font-size: 14px; font-weight: 700; fill: #1e293b; }
      .arrow-text { font-size: 10px; fill: #64748b; font-style: italic; }
    </style>
  </defs>
  <text x="280" y="26" text-anchor="middle" class="title">Drei-Ebenen-Modell des Wirtschaftswachstums</text>
  <!-- Ebene 1: Unmittelbar (top) -->
  <rect x="140" y="42" width="280" height="80" rx="10" fill="#2563eb"/>
  <text x="280" y="72" text-anchor="middle" class="tier-label">Unmittelbare Ebene</text>
  <text x="280" y="90" text-anchor="middle" class="tier-sub">Arbeitseinsatz &amp; Arbeitsproduktivität</text>
  <text x="280" y="106" text-anchor="middle" class="tier-sub">→ BIP pro Kopf</text>
  <!-- Arrow 1→2 -->
  <path d="M280 122 L280 148" stroke="#94a3b8" stroke-width="2" fill="none" marker-end="url(#arrowDown)"/>
  <text x="380" y="140" class="arrow-text">beeinflusst durch</text>
  <!-- Ebene 2: Zwischen -->
  <rect x="80" y="150" width="400" height="80" rx="10" fill="#7c3aed"/>
  <text x="280" y="180" text-anchor="middle" class="tier-label">Zwischenebene</text>
  <text x="280" y="198" text-anchor="middle" class="tier-sub">Sachkapital · Humankapital · Technischer Fortschritt</text>
  <text x="280" y="214" text-anchor="middle" class="tier-sub">Investitionen · Innovation · Strukturwandel</text>
  <!-- Arrow 2→3 -->
  <path d="M280 230 L280 256" stroke="#94a3b8" stroke-width="2" fill="none" marker-end="url(#arrowDown)"/>
  <text x="380" y="248" class="arrow-text">beeinflusst durch</text>
  <!-- Ebene 3: Tief liegend -->
  <rect x="20" y="258" width="520" height="80" rx="10" fill="#16a34a"/>
  <text x="280" y="288" text-anchor="middle" class="tier-label">Tief liegende Ebene</text>
  <text x="280" y="306" text-anchor="middle" class="tier-sub">Institutionen · Wirtschaftsordnung · Eigentumsrechte</text>
  <text x="280" y="322" text-anchor="middle" class="tier-sub">Politische Stabilität · Offenheit · Bildungspolitik</text>
  <!-- Legend -->
  <text x="280" y="362" text-anchor="middle" font-size="10" fill="#94a3b8" font-style="italic">Quelle: Eisenhut, Aktuelle Volkswirtschaftslehre (vereinfacht)</text>
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowDown" markerWidth="8" markerHeight="6" refX="4" refY="3" orient="auto">
      <path d="M0,0 L8,3 L0,6" fill="#94a3b8"/>
    </marker>
  </defs>
</svg>
