<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 520 340" font-family="DM Sans, system-ui, sans-serif">
  <rect width="520" height="340" fill="#fff" rx="8"/>
  <text x="260" y="28" text-anchor="middle" font-size="14" font-weight="700" fill="#1e293b">Alterslastquotient Schweiz (1948–2050)</text>
  <text x="260" y="46" text-anchor="middle" font-size="10" fill="#64748b">Erwerbstätige (20–64 J.) pro Rentner/in (65+ J.)</text>

  <!-- Axes -->
  <line x1="70" y1="280" x2="480" y2="280" stroke="#334155" stroke-width="1.5"/>
  <line x1="70" y1="280" x2="70" y2="60" stroke="#334155" stroke-width="1.5"/>

  <!-- Y-axis labels -->
  <text x="60" y="284" text-anchor="end" font-size="10" fill="#64748b">0</text>
  <text x="60" y="240" text-anchor="end" font-size="10" fill="#64748b">2</text>
  <text x="60" y="196" text-anchor="end" font-size="10" fill="#64748b">4</text>
  <text x="60" y="152" text-anchor="end" font-size="10" fill="#64748b">6</text>
  <text x="60" y="108" text-anchor="end" font-size="10" fill="#64748b">8</text>
  <text x="60" y="68" text-anchor="end" font-size="10" fill="#64748b">10</text>

  <!-- Grid -->
  <line x1="70" y1="236" x2="480" y2="236" stroke="#e2e8f0" stroke-width="0.5"/>
  <line x1="70" y1="192" x2="480" y2="192" stroke="#e2e8f0" stroke-width="0.5"/>
  <line x1="70" y1="148" x2="480" y2="148" stroke="#e2e8f0" stroke-width="0.5"/>
  <line x1="70" y1="104" x2="480" y2="104" stroke="#e2e8f0" stroke-width="0.5"/>
  <line x1="70" y1="60" x2="480" y2="60" stroke="#e2e8f0" stroke-width="0.5"/>

  <!-- X-axis labels -->
  <text x="70" y="298" text-anchor="middle" font-size="10" fill="#64748b">1948</text>
  <text x="152" y="298" text-anchor="middle" font-size="10" fill="#64748b">1970</text>
  <text x="234" y="298" text-anchor="middle" font-size="10" fill="#64748b">1990</text>
  <text x="316" y="298" text-anchor="middle" font-size="10" fill="#64748b">2010</text>
  <text x="398" y="298" text-anchor="middle" font-size="10" fill="#64748b">2025</text>
  <text x="480" y="298" text-anchor="middle" font-size="10" fill="#64748b">2050</text>

  <!-- Data line (actual) -->
  <!-- 1948: 9.5, 1970: 5.8, 1990: 4.3, 2010: 3.5, 2025: 2.9 -->
  <!-- Y = 280 - (value * 22) -->
  <polyline points="70,71 152,152 234,185 316,203 398,216" fill="none" stroke="#dc2626" stroke-width="2.5" stroke-linejoin="round"/>

  <!-- Data line (projection, dashed) -->
  <polyline points="398,216 480,236" fill="none" stroke="#dc2626" stroke-width="2" stroke-dasharray="6,4"/>

  <!-- Data points -->
  <circle cx="70" cy="71" r="5" fill="#dc2626"/>
  <circle cx="152" cy="152" r="4" fill="#dc2626"/>
  <circle cx="234" cy="185" r="4" fill="#dc2626"/>
  <circle cx="316" cy="203" r="4" fill="#dc2626"/>
  <circle cx="398" cy="216" r="5" fill="#dc2626"/>
  <circle cx="480" cy="236" r="5" fill="#dc2626" opacity="0.5"/>

  <!-- Labels at data points -->
  <text x="82" y="64" font-size="11" font-weight="700" fill="#dc2626">9.5 : 1</text>
  <text x="164" y="147" font-size="10" font-weight="600" fill="#dc2626">5.8 : 1</text>
  <text x="246" y="180" font-size="10" font-weight="600" fill="#dc2626">4.3 : 1</text>
  <text x="328" y="198" font-size="10" font-weight="600" fill="#dc2626">3.5 : 1</text>
  <text x="395" y="208" font-size="11" font-weight="700" fill="#dc2626">2.9 : 1</text>
  <text x="475" y="227" font-size="11" font-weight="700" fill="#dc262680">≈ 2 : 1</text>

  <!-- Projection label -->
  <rect x="410" y="248" width="70" height="20" rx="4" fill="#fef2f2" stroke="#dc2626" stroke-width="0.5"/>
  <text x="445" y="262" text-anchor="middle" font-size="9" fill="#dc2626" font-weight="500">Prognose</text>

  <!-- Critical zone -->
  <rect x="70" y="236" width="410" height="44" fill="#dc262608"/>
  <text x="260" y="318" text-anchor="middle" font-size="9" fill="#dc262680" font-style="italic">Kritischer Bereich: weniger als 2 Erwerbstätige pro Rentner/in</text>
</svg>
