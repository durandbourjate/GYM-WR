<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" width="800" height="400">
  <rect width="800" height="400" fill="#ffffff" rx="8"/>
  
  <text x="400" y="32" text-anchor="middle" font-family="'DM Sans',system-ui,sans-serif" font-size="16" font-weight="700" fill="#1e293b">Klassische Konzeption: Selbstheilungskräfte des Marktes</text>
  
  <!-- Flow diagram -->
  <!-- Start: Nachfragerückgang -->
  <rect x="280" y="60" width="240" height="40" rx="8" fill="#fee2e2" stroke="#dc2626" stroke-width="1.5"/>
  <text x="400" y="85" text-anchor="middle" font-family="'DM Sans',system-ui,sans-serif" font-size="13" font-weight="600" fill="#dc2626">Nachfragerückgang</text>
  
  <!-- Arrow down -->
  <line x1="400" y1="100" x2="400" y2="130" stroke="#94a3b8" stroke-width="2"/>
  <polygon points="395,128 405,128 400,140" fill="#94a3b8"/>
  
  <!-- Three flexible mechanisms -->
  <rect x="50" y="145" width="200" height="55" rx="8" fill="#eff6ff" stroke="#2563eb" stroke-width="1.5"/>
  <text x="150" y="168" text-anchor="middle" font-family="'DM Sans',system-ui,sans-serif" font-size="12" font-weight="600" fill="#2563eb">Flexible Preise</text>
  <text x="150" y="185" text-anchor="middle" font-family="'DM Sans',system-ui,sans-serif" font-size="11" fill="#64748b">Preise sinken → Nachfrage ↑</text>
  
  <rect x="300" y="145" width="200" height="55" rx="8" fill="#eff6ff" stroke="#2563eb" stroke-width="1.5"/>
  <text x="400" y="168" text-anchor="middle" font-family="'DM Sans',system-ui,sans-serif" font-size="12" font-weight="600" fill="#2563eb">Flexible Löhne</text>
  <text x="400" y="185" text-anchor="middle" font-family="'DM Sans',system-ui,sans-serif" font-size="11" fill="#64748b">Löhne sinken → Kosten ↓</text>
  
  <rect x="550" y="145" width="200" height="55" rx="8" fill="#eff6ff" stroke="#2563eb" stroke-width="1.5"/>
  <text x="650" y="168" text-anchor="middle" font-family="'DM Sans',system-ui,sans-serif" font-size="12" font-weight="600" fill="#2563eb">Flexible Zinsen</text>
  <text x="650" y="185" text-anchor="middle" font-family="'DM Sans',system-ui,sans-serif" font-size="11" fill="#64748b">Zinsen sinken → Investitionen ↑</text>
  
  <!-- Arrows converging -->
  <line x1="150" y1="200" x2="150" y2="240" stroke="#94a3b8" stroke-width="1.5"/>
  <line x1="150" y1="240" x2="395" y2="240" stroke="#94a3b8" stroke-width="1.5"/>
  <line x1="400" y1="200" x2="400" y2="240" stroke="#94a3b8" stroke-width="1.5"/>
  <line x1="650" y1="200" x2="650" y2="240" stroke="#94a3b8" stroke-width="1.5"/>
  <line x1="650" y1="240" x2="405" y2="240" stroke="#94a3b8" stroke-width="1.5"/>
  
  <polygon points="395,248 405,248 400,260" fill="#94a3b8"/>
  <line x1="400" y1="240" x2="400" y2="258" stroke="#94a3b8" stroke-width="1.5"/>
  
  <!-- Result -->
  <rect x="250" y="265" width="300" height="45" rx="8" fill="#dcfce7" stroke="#16a34a" stroke-width="1.5"/>
  <text x="400" y="283" text-anchor="middle" font-family="'DM Sans',system-ui,sans-serif" font-size="12" font-weight="600" fill="#16a34a">Automatische Rückkehr</text>
  <text x="400" y="300" text-anchor="middle" font-family="'DM Sans',system-ui,sans-serif" font-size="11" fill="#64748b">zum Gleichgewicht bei Vollbeschäftigung</text>
  
  <!-- Say's Theorem box -->
  <rect x="50" y="330" width="300" height="50" rx="8" fill="#fef9c3" stroke="#ca8a04" stroke-width="1"/>
  <text x="200" y="352" text-anchor="middle" font-family="'DM Sans',system-ui,sans-serif" font-size="12" font-weight="600" fill="#ca8a04">Say'sches Theorem</text>
  <text x="200" y="370" text-anchor="middle" font-family="'DM Sans',system-ui,sans-serif" font-size="11" fill="#64748b">«Jedes Angebot schafft sich seine Nachfrage»</text>
  
  <!-- Policy conclusion -->
  <rect x="420" y="330" width="330" height="50" rx="8" fill="#f1f5f9" stroke="#94a3b8" stroke-width="1"/>
  <text x="585" y="352" text-anchor="middle" font-family="'DM Sans',system-ui,sans-serif" font-size="12" font-weight="600" fill="#1e293b">Politische Konsequenz</text>
  <text x="585" y="370" text-anchor="middle" font-family="'DM Sans',system-ui,sans-serif" font-size="11" fill="#64748b">Staat soll nicht eingreifen (Laissez-faire)</text>
</svg>