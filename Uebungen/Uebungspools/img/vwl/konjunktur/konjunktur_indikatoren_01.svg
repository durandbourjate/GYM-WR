<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 350" width="800" height="350">
  <rect width="800" height="350" fill="#ffffff" rx="8"/>
  
  <text x="400" y="32" text-anchor="middle" font-family="'DM Sans',system-ui,sans-serif" font-size="16" font-weight="700" fill="#1e293b">Konjunkturindikatoren: Zeitliche Einordnung</text>
  
  <!-- Timeline axis -->
  <line x1="80" y1="180" x2="720" y2="180" stroke="#cbd5e1" stroke-width="2"/>
  <polygon points="720,175 720,185 735,180" fill="#cbd5e1"/>
  
  <!-- Center marker: Konjunkturwende -->
  <line x1="400" y1="90" x2="400" y2="270" stroke="#1e293b" stroke-width="2" stroke-dasharray="6,4"/>
  <rect x="340" y="70" width="120" height="24" rx="6" fill="#1e293b"/>
  <text x="400" y="86" text-anchor="middle" font-family="'DM Sans',system-ui,sans-serif" font-size="11" font-weight="600" fill="#ffffff">Konjunkturwende</text>
  
  <!-- Left label -->
  <text x="240" y="175" text-anchor="middle" font-family="'DM Sans',system-ui,sans-serif" font-size="12" fill="#64748b">← vorher</text>
  
  <!-- Right label -->
  <text x="560" y="175" text-anchor="middle" font-family="'DM Sans',system-ui,sans-serif" font-size="12" fill="#64748b">nachher →</text>
  
  <!-- Frühindikatoren (left side) -->
  <text x="220" y="120" text-anchor="middle" font-family="'DM Sans',system-ui,sans-serif" font-size="14" font-weight="700" fill="#7c3aed">Frühindikatoren</text>
  
  <rect x="100" y="200" width="150" height="28" rx="6" fill="#ede9fe"/>
  <text x="175" y="219" text-anchor="middle" font-family="'DM Sans',system-ui,sans-serif" font-size="11" fill="#7c3aed">Auftragseingänge</text>
  
  <rect x="115" y="236" width="150" height="28" rx="6" fill="#ede9fe"/>
  <text x="190" y="255" text-anchor="middle" font-family="'DM Sans',system-ui,sans-serif" font-size="11" fill="#7c3aed">KOF-Barometer</text>
  
  <rect x="130" y="272" width="170" height="28" rx="6" fill="#ede9fe"/>
  <text x="215" y="291" text-anchor="middle" font-family="'DM Sans',system-ui,sans-serif" font-size="11" fill="#7c3aed">Konsumentenvertrauen</text>
  
  <rect x="145" y="308" width="150" height="28" rx="6" fill="#ede9fe"/>
  <text x="220" y="327" text-anchor="middle" font-family="'DM Sans',system-ui,sans-serif" font-size="11" fill="#7c3aed">Baubewilligungen</text>
  
  <!-- Spätindikatoren (right side) -->
  <text x="580" y="120" text-anchor="middle" font-family="'DM Sans',system-ui,sans-serif" font-size="14" font-weight="700" fill="#ea580c">Spätindikatoren</text>
  
  <rect x="480" y="200" width="160" height="28" rx="6" fill="#ffedd5"/>
  <text x="560" y="219" text-anchor="middle" font-family="'DM Sans',system-ui,sans-serif" font-size="11" fill="#ea580c">Arbeitslosenquote</text>
  
  <rect x="500" y="236" width="130" height="28" rx="6" fill="#ffedd5"/>
  <text x="565" y="255" text-anchor="middle" font-family="'DM Sans',system-ui,sans-serif" font-size="11" fill="#ea580c">Inflationsrate</text>
  
  <rect x="520" y="272" width="150" height="28" rx="6" fill="#ffedd5"/>
  <text x="595" y="291" text-anchor="middle" font-family="'DM Sans',system-ui,sans-serif" font-size="11" fill="#ea580c">Unternehmensinsolvenzen</text>
  
  <!-- Gleichlaufend (center) -->
  <text x="400" y="140" text-anchor="middle" font-family="'DM Sans',system-ui,sans-serif" font-size="12" font-weight="600" fill="#64748b">Gleichlaufend: BIP, Industrieproduktion</text>
</svg>