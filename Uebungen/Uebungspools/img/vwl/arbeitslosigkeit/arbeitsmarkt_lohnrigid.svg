<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 520 420" font-family="DM Sans, system-ui, sans-serif">
  <rect width="520" height="420" fill="#fff" rx="8"/>
  
  <!-- Axes -->
  <line x1="70" y1="350" x2="480" y2="350" stroke="#1e293b" stroke-width="2"/>
  <line x1="70" y1="350" x2="70" y2="30" stroke="#1e293b" stroke-width="2"/>
  
  <!-- Arrow heads -->
  <polygon points="480,350 470,345 470,355" fill="#1e293b"/>
  <polygon points="70,30 65,40 75,40" fill="#1e293b"/>
  
  <!-- Axis labels -->
  <text x="275" y="390" text-anchor="middle" font-size="14" font-weight="600" fill="#1e293b">Arbeitsmenge (L)</text>
  <text x="25" y="190" text-anchor="middle" font-size="14" font-weight="600" fill="#1e293b" transform="rotate(-90, 25, 190)">Lohn (w)</text>
  
  <!-- Supply curve (Arbeitsangebot) -->
  <line x1="100" y1="320" x2="430" y2="80" stroke="#2563eb" stroke-width="2.5"/>
  <text x="435" y="75" font-size="13" font-weight="700" fill="#2563eb">Lₛ</text>
  
  <!-- Demand curve (Arbeitsnachfrage) -->
  <line x1="100" y1="80" x2="430" y2="320" stroke="#dc2626" stroke-width="2.5"/>
  <text x="435" y="325" font-size="13" font-weight="700" fill="#dc2626">Lᴅ</text>
  
  <!-- Equilibrium point -->
  <circle cx="265" cy="200" r="6" fill="#1e293b" stroke="#fff" stroke-width="2"/>
  
  <!-- Equilibrium dashed lines -->
  <line x1="265" y1="200" x2="265" y2="350" stroke="#94a3b8" stroke-width="1" stroke-dasharray="4,3"/>
  <line x1="265" y1="200" x2="70" y2="200" stroke="#94a3b8" stroke-width="1" stroke-dasharray="4,3"/>
  
  <!-- Equilibrium labels -->
  <text x="265" y="368" text-anchor="middle" font-size="12" fill="#64748b">L*</text>
  <text x="55" y="204" text-anchor="middle" font-size="12" fill="#64748b">w*</text>
  
  <!-- Rigid wage line (above equilibrium) -->
  <line x1="70" y1="150" x2="460" y2="150" stroke="#f89907" stroke-width="2" stroke-dasharray="6,4"/>
  <text x="465" y="155" font-size="12" font-weight="600" fill="#f89907">w̄</text>
  
  <!-- Points at rigid wage with labels -->
  <circle cx="345" cy="150" r="5" fill="#2563eb" stroke="#fff" stroke-width="1.5"/>
  <text x="355" y="145" font-size="12" font-weight="700" fill="#2563eb">P</text>
  
  <circle cx="185" cy="150" r="5" fill="#dc2626" stroke="#fff" stroke-width="1.5"/>
  <text x="172" y="140" font-size="12" font-weight="700" fill="#dc2626">Q</text>
  
  <!-- Dashed lines to x-axis -->
  <line x1="345" y1="150" x2="345" y2="350" stroke="#2563eb" stroke-width="1" stroke-dasharray="3,3"/>
  <line x1="185" y1="150" x2="185" y2="350" stroke="#dc2626" stroke-width="1" stroke-dasharray="3,3"/>
</svg>
