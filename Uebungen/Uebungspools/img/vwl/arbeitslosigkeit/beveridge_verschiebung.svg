<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 520 420" font-family="DM Sans, system-ui, sans-serif">
  <rect width="520" height="420" fill="#fff" rx="8"/>
  
  <!-- Axes -->
  <line x1="70" y1="350" x2="480" y2="350" stroke="#1e293b" stroke-width="2"/>
  <line x1="70" y1="350" x2="70" y2="30" stroke="#1e293b" stroke-width="2"/>
  
  <!-- Arrow heads -->
  <polygon points="480,350 470,345 470,355" fill="#1e293b"/>
  <polygon points="70,30 65,40 75,40" fill="#1e293b"/>
  
  <!-- Axis labels -->
  <text x="275" y="390" text-anchor="middle" font-size="14" font-weight="600" fill="#1e293b">Arbeitslose</text>
  <text x="25" y="190" text-anchor="middle" font-size="14" font-weight="600" fill="#1e293b" transform="rotate(-90, 25, 190)">Offene Stellen</text>
  
  <!-- 45° line -->
  <line x1="70" y1="350" x2="420" y2="0" stroke="#94a3b8" stroke-width="1.5" stroke-dasharray="8,5"/>
  <text x="400" y="28" font-size="11" fill="#94a3b8" font-style="italic">45°</text>
  
  <!-- Original Beveridge curve (BC₁) -->
  <path d="M 95,70 C 110,90 130,150 155,210 C 180,270 240,320 370,340" fill="none" stroke="#94a3b8" stroke-width="2" stroke-dasharray="6,4"/>
  <text x="375" y="335" font-size="12" font-weight="600" fill="#94a3b8">BC₁</text>
  
  <!-- Shifted Beveridge curve (BC₂) -->
  <path d="M 140,70 C 160,95 180,155 210,215 C 240,275 310,325 460,342" fill="none" stroke="#f89907" stroke-width="3"/>
  <text x="462" y="337" font-size="12" font-weight="600" fill="#f89907">BC₂</text>
  
  <!-- Shift arrow -->
  <line x1="195" y1="230" x2="250" y2="235" stroke="#1e293b" stroke-width="1.5" marker-end="url(#arrowhead)"/>
  <defs>
    <marker id="arrowhead" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#1e293b"/>
    </marker>
  </defs>
  
  <!-- Intersection points with 45° line -->
  <circle cx="175" cy="188" r="5" fill="#94a3b8" stroke="#fff" stroke-width="1.5"/>
  <circle cx="232" cy="192" r="5" fill="#f89907" stroke="#fff" stroke-width="1.5"/>
  
  <!-- Dashed lines from intersections to x-axis -->
  <line x1="175" y1="188" x2="175" y2="350" stroke="#94a3b8" stroke-width="1" stroke-dasharray="3,3"/>
  <line x1="232" y1="192" x2="232" y2="350" stroke="#f89907" stroke-width="1" stroke-dasharray="3,3"/>
  
  <!-- Labels on x-axis -->
  <text x="175" y="368" text-anchor="middle" font-size="11" fill="#94a3b8">SA₁</text>
  <text x="232" y="368" text-anchor="middle" font-size="11" fill="#f89907">SA₂</text>
</svg>
