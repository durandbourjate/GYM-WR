<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 380" font-family="'DM Sans', system-ui, sans-serif">
  <rect width="700" height="380" fill="#ffffff"/>

  <!-- Titel -->
  <text x="350" y="35" text-anchor="middle" font-size="18" font-weight="700" fill="#1e293b">Entstehungsgründe der Obligationen</text>
  <text x="350" y="55" text-anchor="middle" font-size="12" fill="#94a3b8">Drei Wege zur Entstehung einer Forderung</text>

  <!-- Oberbegriff -->
  <rect x="240" y="70" width="220" height="40" rx="8" fill="#73ab2c" opacity="0.15" stroke="#73ab2c" stroke-width="1.5"/>
  <text x="350" y="95" text-anchor="middle" font-size="13" font-weight="600" fill="#2e7d32">Obligation</text>

  <!-- Verbindungslinien -->
  <line x1="280" y1="110" x2="120" y2="150" stroke="#94a3b8" stroke-width="1.5"/>
  <line x1="350" y1="110" x2="350" y2="150" stroke="#94a3b8" stroke-width="1.5"/>
  <line x1="420" y1="110" x2="580" y2="150" stroke="#94a3b8" stroke-width="1.5"/>

  <!-- Vertrag -->
  <rect x="20" y="150" width="200" height="195" rx="10" fill="#e8f5e9" stroke="#73ab2c" stroke-width="1.5"/>
  <text x="120" y="178" text-anchor="middle" font-size="14" font-weight="700" fill="#2e7d32">Vertrag</text>
  <text x="120" y="196" text-anchor="middle" font-size="11" font-weight="500" fill="#73ab2c">OR 1 ff.</text>
  <line x1="45" y1="208" x2="195" y2="208" stroke="#a5d6a7" stroke-width="1"/>
  <text x="120" y="228" text-anchor="middle" font-size="10" fill="#1e293b">Übereinstimmende</text>
  <text x="120" y="243" text-anchor="middle" font-size="10" fill="#1e293b">Willensäusserung</text>
  <text x="120" y="263" text-anchor="middle" font-size="10" fill="#1e293b">• Antrag + Annahme</text>
  <text x="120" y="280" text-anchor="middle" font-size="10" fill="#1e293b">• Konsens nötig</text>
  <rect x="40" y="300" width="160" height="30" rx="6" fill="#ffffff" stroke="#c8e6c9" stroke-width="1"/>
  <text x="120" y="319" text-anchor="middle" font-size="10" fill="#64748b">Bsp: Kaufvertrag, Miete</text>

  <!-- Unerlaubte Handlung -->
  <rect x="250" y="150" width="200" height="195" rx="10" fill="#e3f2fd" stroke="#2563eb" stroke-width="1.5"/>
  <text x="350" y="173" text-anchor="middle" font-size="14" font-weight="700" fill="#1565c0">Unerlaubte</text>
  <text x="350" y="190" text-anchor="middle" font-size="14" font-weight="700" fill="#1565c0">Handlung</text>
  <text x="350" y="208" text-anchor="middle" font-size="11" font-weight="500" fill="#2563eb">OR 41 ff.</text>
  <line x1="275" y1="218" x2="425" y2="218" stroke="#90caf9" stroke-width="1"/>
  <text x="350" y="238" text-anchor="middle" font-size="10" fill="#1e293b">Widerrechtliche</text>
  <text x="350" y="253" text-anchor="middle" font-size="10" fill="#1e293b">Schädigung eines anderen</text>
  <text x="350" y="273" text-anchor="middle" font-size="10" fill="#1e293b">• Verschuldenshaftung</text>
  <text x="350" y="290" text-anchor="middle" font-size="10" fill="#1e293b">• Kausalhaftung</text>
  <rect x="275" y="300" width="150" height="30" rx="6" fill="#ffffff" stroke="#bbdefb" stroke-width="1"/>
  <text x="350" y="319" text-anchor="middle" font-size="10" fill="#64748b">Bsp: Verkehrsunfall</text>

  <!-- Ungerechtfertigte Bereicherung -->
  <rect x="480" y="150" width="200" height="195" rx="10" fill="#fff3e0" stroke="#f89907" stroke-width="1.5"/>
  <text x="580" y="173" text-anchor="middle" font-size="14" font-weight="700" fill="#e65100">Ungerechtfertigte</text>
  <text x="580" y="190" text-anchor="middle" font-size="14" font-weight="700" fill="#e65100">Bereicherung</text>
  <text x="580" y="208" text-anchor="middle" font-size="11" font-weight="500" fill="#f89907">OR 62 ff.</text>
  <line x1="505" y1="218" x2="655" y2="218" stroke="#ffcc80" stroke-width="1"/>
  <text x="580" y="238" text-anchor="middle" font-size="10" fill="#1e293b">Leistung ohne</text>
  <text x="580" y="253" text-anchor="middle" font-size="10" fill="#1e293b">Rechtsgrund erhalten</text>
  <text x="580" y="273" text-anchor="middle" font-size="10" fill="#1e293b">• Leistungskondiktion</text>
  <text x="580" y="290" text-anchor="middle" font-size="10" fill="#1e293b">• Eingriffskondiktion</text>
  <rect x="505" y="300" width="150" height="30" rx="6" fill="#ffffff" stroke="#ffe0b2" stroke-width="1"/>
  <text x="580" y="319" text-anchor="middle" font-size="10" fill="#64748b">Bsp: Irrtümliche Zahlung</text>

  <text x="350" y="372" text-anchor="middle" font-size="10" fill="#94a3b8">Grundlage: Schweizerisches Obligationenrecht</text>
</svg>