<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 720 420" font-family="'DM Sans', system-ui, sans-serif">
  <!-- Weisser Hintergrund -->
  <rect width="720" height="420" fill="#ffffff"/>

  <!-- Titel -->
  <text x="360" y="36" text-anchor="middle" font-size="18" font-weight="700" fill="#1e293b">Zivilprozess vs. Strafverfahren</text>

  <!-- Zivilprozess-Spalte -->
  <rect x="30" y="56" width="320" height="350" rx="12" fill="#f1f8e8" stroke="#73ab2c" stroke-width="2"/>
  <rect x="30" y="56" width="320" height="40" rx="12" fill="#73ab2c"/>
  <rect x="30" y="84" width="320" height="12" fill="#73ab2c"/>
  <text x="190" y="82" text-anchor="middle" font-size="15" font-weight="700" fill="#ffffff">Zivilprozess</text>

  <!-- Strafverfahren-Spalte -->
  <rect x="370" y="56" width="320" height="350" rx="12" fill="#fef3e2" stroke="#f89907" stroke-width="2"/>
  <rect x="370" y="56" width="320" height="40" rx="12" fill="#f89907"/>
  <rect x="370" y="84" width="320" height="12" fill="#f89907"/>
  <text x="530" y="82" text-anchor="middle" font-size="15" font-weight="700" fill="#ffffff">Strafverfahren</text>

  <!-- Zeilen-Labels (Mitte) -->
  <!-- Reihe 1: Parteien -->
  <text x="190" y="126" text-anchor="middle" font-size="11" font-weight="600" fill="#64748b">PARTEIEN</text>
  <text x="530" y="126" text-anchor="middle" font-size="11" font-weight="600" fill="#64748b">PARTEIEN</text>

  <rect x="60" y="134" width="260" height="36" rx="8" fill="#ffffff" stroke="#d4e8b8" stroke-width="1.5"/>
  <text x="190" y="157" text-anchor="middle" font-size="13" fill="#1e293b">Kläger/in  ⚖️  Beklagte/r</text>

  <rect x="400" y="134" width="260" height="36" rx="8" fill="#ffffff" stroke="#fcd9a0" stroke-width="1.5"/>
  <text x="530" y="157" text-anchor="middle" font-size="13" fill="#1e293b">Staatsanwaltschaft  ⚖️  Beschuldigte/r</text>

  <!-- Reihe 2: Ziel -->
  <text x="190" y="196" text-anchor="middle" font-size="11" font-weight="600" fill="#64748b">ZIEL</text>
  <text x="530" y="196" text-anchor="middle" font-size="11" font-weight="600" fill="#64748b">ZIEL</text>

  <rect x="60" y="204" width="260" height="36" rx="8" fill="#ffffff" stroke="#d4e8b8" stroke-width="1.5"/>
  <text x="190" y="227" text-anchor="middle" font-size="13" fill="#1e293b">Beilegung privater Streitigkeiten</text>

  <rect x="400" y="204" width="260" height="36" rx="8" fill="#ffffff" stroke="#fcd9a0" stroke-width="1.5"/>
  <text x="530" y="227" text-anchor="middle" font-size="13" fill="#1e293b">Strafverfolgung im öffentl. Interesse</text>

  <!-- Reihe 3: Verfahrensgrundsatz -->
  <text x="190" y="266" text-anchor="middle" font-size="11" font-weight="600" fill="#64748b">GRUNDSATZ</text>
  <text x="530" y="266" text-anchor="middle" font-size="11" font-weight="600" fill="#64748b">GRUNDSATZ</text>

  <rect x="60" y="274" width="260" height="36" rx="8" fill="#ffffff" stroke="#d4e8b8" stroke-width="1.5"/>
  <text x="190" y="297" text-anchor="middle" font-size="13" fill="#1e293b">Dispositionsmaxime</text>

  <rect x="400" y="274" width="260" height="36" rx="8" fill="#ffffff" stroke="#fcd9a0" stroke-width="1.5"/>
  <text x="530" y="297" text-anchor="middle" font-size="13" fill="#1e293b">Offizialmaxime</text>

  <!-- Reihe 4: Rechtsgebiet -->
  <text x="190" y="336" text-anchor="middle" font-size="11" font-weight="600" fill="#64748b">RECHTSGEBIET</text>
  <text x="530" y="336" text-anchor="middle" font-size="11" font-weight="600" fill="#64748b">RECHTSGEBIET</text>

  <rect x="60" y="344" width="260" height="36" rx="8" fill="#ffffff" stroke="#d4e8b8" stroke-width="1.5"/>
  <text x="190" y="367" text-anchor="middle" font-size="13" fill="#1e293b">Privatrecht (ZPO, OR, ZGB)</text>

  <rect x="400" y="344" width="260" height="36" rx="8" fill="#ffffff" stroke="#fcd9a0" stroke-width="1.5"/>
  <text x="530" y="367" text-anchor="middle" font-size="13" fill="#1e293b">Strafrecht (StPO, StGB)</text>
</svg>
