<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 480" font-family="'DM Sans', system-ui, sans-serif">
  <!-- Weisser Hintergrund für Dark-Mode-Kompatibilität -->
  <rect width="700" height="480" fill="#ffffff"/>

  <!-- Titel -->
  <text x="350" y="35" text-anchor="middle" font-size="20" font-weight="700" fill="#1e293b">Normenpyramide – Geschriebenes Recht</text>
  <text x="350" y="58" text-anchor="middle" font-size="13" fill="#64748b">Hierarchie der Rechtsquellen in der Schweiz</text>

  <!-- Pyramide: 3 Stufen -->
  <!-- Stufe 1 (oben): Verfassung -->
  <!-- Berechnung Pyramide: Basis bei y=420, Spitze bei y=90 -->
  <!-- Stufe 1: y=90 bis y=200, Breite oben=60, Breite unten=220 -->
  <polygon points="350,90 460,200 240,200" fill="#16a34a" opacity="0.15" stroke="#16a34a" stroke-width="2"/>
  <text x="350" y="158" text-anchor="middle" font-size="16" font-weight="600" fill="#16a34a">?</text>
  <text x="350" y="178" text-anchor="middle" font-size="11" fill="#64748b">Grundlegende Regeln</text>

  <!-- Stufe 2 (mitte): Gesetze -->
  <!-- Stufe 2: y=200 bis y=310, Breite oben=220, Breite unten=400 -->
  <polygon points="240,200 500,310 200,310 240,200 460,200 500,310" fill="#2563eb" opacity="0.12" stroke="#2563eb" stroke-width="2"/>
  <path d="M240,200 L200,310 M460,200 L500,310" stroke="#2563eb" stroke-width="2" fill="none"/>
  <text x="350" y="265" text-anchor="middle" font-size="16" font-weight="600" fill="#2563eb">?</text>
  <text x="350" y="288" text-anchor="middle" font-size="11" fill="#64748b">Führen Verfassungsartikel aus</text>

  <!-- Stufe 3 (unten): Verordnungen -->
  <!-- Stufe 3: y=310 bis y=420, Breite oben=400, Breite unten=580 -->
  <polygon points="200,310 560,420 140,420 200,310 500,310 560,420" fill="#7c3aed" opacity="0.1" stroke="#7c3aed" stroke-width="2"/>
  <path d="M200,310 L140,420 M500,310 L560,420" stroke="#7c3aed" stroke-width="2" fill="none"/>
  <text x="350" y="375" text-anchor="middle" font-size="16" font-weight="600" fill="#7c3aed">?</text>
  <text x="350" y="398" text-anchor="middle" font-size="11" fill="#64748b">Detaillierte Ausführungsbestimmungen</text>

  <!-- Rechte Seite: Erlassende Instanz -->
  <line x1="480" y1="150" x2="580" y2="150" stroke="#94a3b8" stroke-width="1" stroke-dasharray="4,3"/>
  <text x="590" y="148" font-size="12" fill="#64748b" font-style="italic">Wer erlässt?</text>
  <text x="590" y="165" font-size="12" fill="#1e293b">→ ?</text>

  <line x1="520" y1="260" x2="580" y2="260" stroke="#94a3b8" stroke-width="1" stroke-dasharray="4,3"/>
  <text x="590" y="258" font-size="12" fill="#64748b" font-style="italic">Wer erlässt?</text>
  <text x="590" y="275" font-size="12" fill="#1e293b">→ ?</text>

  <line x1="550" y1="370" x2="580" y2="370" stroke="#94a3b8" stroke-width="1" stroke-dasharray="4,3"/>
  <text x="590" y="368" font-size="12" fill="#64748b" font-style="italic">Wer erlässt?</text>
  <text x="590" y="385" font-size="12" fill="#1e293b">→ ?</text>

  <!-- Pfeil links: Hierarchie -->
  <line x1="110" y1="100" x2="110" y2="410" stroke="#1e293b" stroke-width="2" marker-end="url(#arrowDown)" marker-start="url(#arrowUp)"/>
  <text x="100" y="250" text-anchor="middle" font-size="12" fill="#1e293b" transform="rotate(-90 100 250)">Hierarchie / Abstraktion</text>

  <!-- Pfeil-Marker -->
  <defs>
    <marker id="arrowDown" markerWidth="8" markerHeight="6" refX="4" refY="6" orient="auto">
      <polygon points="0,0 8,0 4,6" fill="#1e293b"/>
    </marker>
    <marker id="arrowUp" markerWidth="8" markerHeight="6" refX="4" refY="0" orient="auto">
      <polygon points="0,6 8,6 4,0" fill="#1e293b"/>
    </marker>
  </defs>

  <!-- Fussnote -->
  <text x="350" y="460" text-anchor="middle" font-size="11" fill="#94a3b8">Ordne die Rechtsquellen und die erlassenden Instanzen zu.</text>
</svg>
