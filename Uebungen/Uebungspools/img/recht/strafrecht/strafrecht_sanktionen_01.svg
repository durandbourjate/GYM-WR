<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 720 440" role="img" aria-label="Übersicht der strafrechtlichen Sanktionen: Strafen und Massnahmen">
  <!-- Hintergrund -->
  <rect width="720" height="440" fill="#ffffff"/>

  <!-- Titel -->
  <text x="360" y="36" font-family="DM Sans, system-ui, sans-serif" font-size="20" font-weight="700" fill="#1a1a1a" text-anchor="middle">Strafrechtliche Sanktionen</text>
  <text x="360" y="56" font-family="DM Sans, system-ui, sans-serif" font-size="13" fill="#666" text-anchor="middle">Zwei Säulen des Sanktionensystems</text>

  <!-- Linke Säule: Strafen -->
  <!-- Box x=30, y=80, w=320 -->
  <rect x="30" y="80" width="320" height="340" rx="10" fill="#f5f5f5" stroke="#5c6bc0" stroke-width="2"/>
  <rect x="30" y="80" width="320" height="45" rx="10" fill="#5c6bc0"/>
  <!-- Untere Ecken rund vermeiden -->
  <rect x="30" y="105" width="320" height="20" fill="#5c6bc0"/>
  <text x="190" y="110" font-family="DM Sans, system-ui, sans-serif" font-size="17" font-weight="700" fill="#ffffff" text-anchor="middle">Strafen</text>
  <text x="190" y="150" font-family="DM Sans, system-ui, sans-serif" font-size="12" fill="#555" text-anchor="middle">Vergeltung / schuldabhängig</text>

  <!-- Freiheitsstrafe -->
  <rect x="50" y="170" width="280" height="46" rx="6" fill="#e8eaf6"/>
  <text x="65" y="192" font-family="DM Sans, system-ui, sans-serif" font-size="14" font-weight="600" fill="#3949ab">Freiheitsstrafe</text>
  <text x="65" y="208" font-family="DM Sans, system-ui, sans-serif" font-size="11" fill="#666">Art. 40 StGB — 3 Tage bis 20 Jahre / lebenslänglich</text>

  <!-- Geldstrafe -->
  <rect x="50" y="226" width="280" height="46" rx="6" fill="#e8eaf6"/>
  <text x="65" y="248" font-family="DM Sans, system-ui, sans-serif" font-size="14" font-weight="600" fill="#3949ab">Geldstrafe</text>
  <text x="65" y="264" font-family="DM Sans, system-ui, sans-serif" font-size="11" fill="#666">Art. 34 StGB — 3–180 Tagessätze à max. CHF 3000</text>

  <!-- Busse -->
  <rect x="50" y="282" width="280" height="46" rx="6" fill="#e8eaf6"/>
  <text x="65" y="304" font-family="DM Sans, system-ui, sans-serif" font-size="14" font-weight="600" fill="#3949ab">Busse</text>
  <text x="65" y="320" font-family="DM Sans, system-ui, sans-serif" font-size="11" fill="#666">Art. 106 StGB — nur bei Übertretungen, max. CHF 10 000</text>

  <!-- Gemeinnützige Arbeit -->
  <rect x="50" y="338" width="280" height="46" rx="6" fill="#e8eaf6"/>
  <text x="65" y="360" font-family="DM Sans, system-ui, sans-serif" font-size="14" font-weight="600" fill="#3949ab">Gemeinnützige Arbeit</text>
  <text x="65" y="376" font-family="DM Sans, system-ui, sans-serif" font-size="11" fill="#666">Art. 37 StGB — max. 720 Std., anstelle anderer Strafe</text>

  <!-- Rechte Säule: Massnahmen -->
  <rect x="370" y="80" width="320" height="340" rx="10" fill="#f5f5f5" stroke="#e65100" stroke-width="2"/>
  <rect x="370" y="80" width="320" height="45" rx="10" fill="#e65100"/>
  <rect x="370" y="105" width="320" height="20" fill="#e65100"/>
  <text x="530" y="110" font-family="DM Sans, system-ui, sans-serif" font-size="17" font-weight="700" fill="#ffffff" text-anchor="middle">Massnahmen</text>
  <text x="530" y="150" font-family="DM Sans, system-ui, sans-serif" font-size="12" fill="#555" text-anchor="middle">Sicherung / schuldunabhängig</text>

  <!-- Therapeutische Massnahmen -->
  <rect x="390" y="170" width="280" height="46" rx="6" fill="#fff3e0"/>
  <text x="405" y="192" font-family="DM Sans, system-ui, sans-serif" font-size="14" font-weight="600" fill="#bf360c">Therapeutische Massn.</text>
  <text x="405" y="208" font-family="DM Sans, system-ui, sans-serif" font-size="11" fill="#666">Art. 59–63 StGB — Sucht, psych. Störung, junge Erw.</text>

  <!-- Verwahrung -->
  <rect x="390" y="226" width="280" height="46" rx="6" fill="#fff3e0"/>
  <text x="405" y="248" font-family="DM Sans, system-ui, sans-serif" font-size="14" font-weight="600" fill="#bf360c">Verwahrung</text>
  <text x="405" y="264" font-family="DM Sans, system-ui, sans-serif" font-size="11" fill="#666">Art. 64 StGB — bei hoher Rückfallgefahr, unbefristet</text>

  <!-- Berufsverbot -->
  <rect x="390" y="282" width="280" height="46" rx="6" fill="#fff3e0"/>
  <text x="405" y="304" font-family="DM Sans, system-ui, sans-serif" font-size="14" font-weight="600" fill="#bf360c">Tätigkeitsverbot</text>
  <text x="405" y="320" font-family="DM Sans, system-ui, sans-serif" font-size="11" fill="#666">Art. 67 StGB — Berufs-/Kontaktverbot, 1–10 Jahre</text>

  <!-- Fahrverbot -->
  <rect x="390" y="338" width="280" height="46" rx="6" fill="#fff3e0"/>
  <text x="405" y="360" font-family="DM Sans, system-ui, sans-serif" font-size="14" font-weight="600" fill="#bf360c">Einziehung</text>
  <text x="405" y="376" font-family="DM Sans, system-ui, sans-serif" font-size="11" fill="#666">Art. 69–72 StGB — Gegenstände, Vermögenswerte</text>

  <!-- Doppelspur-Hinweis unten -->
  <text x="360" y="435" font-family="DM Sans, system-ui, sans-serif" font-size="12" fill="#888" text-anchor="middle">Dualistisches System (Zweispurigkeit): Strafen und Massnahmen können kombiniert werden</text>
</svg>
