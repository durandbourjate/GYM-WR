<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 720 420" role="img" aria-label="Übersicht der Beteiligungsformen bei mehreren Tatbeteiligten im Strafrecht">
  <!-- Hintergrund -->
  <rect width="720" height="420" fill="#ffffff"/>

  <!-- Titel -->
  <text x="360" y="36" font-family="DM Sans, system-ui, sans-serif" font-size="20" font-weight="700" fill="#1a1a1a" text-anchor="middle">Beteiligungsformen</text>
  <text x="360" y="56" font-family="DM Sans, system-ui, sans-serif" font-size="13" fill="#666" text-anchor="middle">Mehrere Tatbeteiligte (Art. 24–26 StGB)</text>

  <!-- Zentraler Kreis: Tat -->
  <!-- cx=360, cy=220 (Mitte) -->
  <circle cx="360" cy="220" r="40" fill="#37474f" stroke="#263238" stroke-width="2"/>
  <text x="360" y="216" font-family="DM Sans, system-ui, sans-serif" font-size="15" font-weight="700" fill="#ffffff" text-anchor="middle">Straf-</text>
  <text x="360" y="234" font-family="DM Sans, system-ui, sans-serif" font-size="15" font-weight="700" fill="#ffffff" text-anchor="middle">tat</text>

  <!-- Täterschaft (oben) -->
  <!-- Box oben: y=75 -->
  <rect x="180" y="75" width="360" height="50" rx="8" fill="#e8eaf6" stroke="#3949ab" stroke-width="2"/>
  <text x="360" y="98" font-family="DM Sans, system-ui, sans-serif" font-size="15" font-weight="700" fill="#3949ab" text-anchor="middle">Täterschaft</text>
  <text x="360" y="116" font-family="DM Sans, system-ui, sans-serif" font-size="12" fill="#555" text-anchor="middle">Volle Strafe</text>
  <!-- Linie Täterschaft → Tat -->
  <line x1="360" y1="125" x2="360" y2="180" stroke="#3949ab" stroke-width="1.5" stroke-dasharray="4,3"/>

  <!-- Einzeltäter (oben links) -->
  <!-- x=120, y=82 -->
  <rect x="20" y="80" width="140" height="65" rx="6" fill="#c5cae9"/>
  <text x="90" y="102" font-family="DM Sans, system-ui, sans-serif" font-size="13" font-weight="600" fill="#283593" text-anchor="middle">Einzeltäter</text>
  <text x="90" y="120" font-family="DM Sans, system-ui, sans-serif" font-size="11" fill="#555" text-anchor="middle">Führt Tat allein</text>
  <text x="90" y="136" font-family="DM Sans, system-ui, sans-serif" font-size="11" fill="#555" text-anchor="middle">aus</text>
  <line x1="160" y1="100" x2="180" y2="100" stroke="#3949ab" stroke-width="1"/>

  <!-- Mittäter (oben rechts) -->
  <rect x="560" y="80" width="140" height="65" rx="6" fill="#c5cae9"/>
  <text x="630" y="102" font-family="DM Sans, system-ui, sans-serif" font-size="13" font-weight="600" fill="#283593" text-anchor="middle">Mittäter</text>
  <text x="630" y="120" font-family="DM Sans, system-ui, sans-serif" font-size="11" fill="#555" text-anchor="middle">Gemeinsame</text>
  <text x="630" y="136" font-family="DM Sans, system-ui, sans-serif" font-size="11" fill="#555" text-anchor="middle">Tatausführung</text>
  <line x1="540" y1="100" x2="560" y2="100" stroke="#3949ab" stroke-width="1"/>

  <!-- Mittelbare Täterschaft (rechts oben) -->
  <!-- Zwischen Mittäter und Anstifter -->

  <!-- Anstifter (links unten) -->
  <!-- cx=120, cy=310 -->
  <rect x="20" y="270" width="200" height="80" rx="8" fill="#fff3e0" stroke="#e65100" stroke-width="2"/>
  <text x="120" y="296" font-family="DM Sans, system-ui, sans-serif" font-size="15" font-weight="700" fill="#e65100" text-anchor="middle">Anstifter</text>
  <text x="120" y="314" font-family="DM Sans, system-ui, sans-serif" font-size="12" fill="#555" text-anchor="middle">Art. 24 StGB</text>
  <text x="120" y="332" font-family="DM Sans, system-ui, sans-serif" font-size="11" fill="#555" text-anchor="middle">Bestimmt anderen zur Tat</text>
  <text x="120" y="346" font-family="DM Sans, system-ui, sans-serif" font-size="11" font-weight="600" fill="#e65100" text-anchor="middle">→ gleiche Strafe wie Täter</text>
  <!-- Linie Anstifter → Tat -->
  <!-- Linie von (220, 310) schräg zu (320, 220) -->
  <line x1="220" y1="300" x2="325" y2="235" stroke="#e65100" stroke-width="1.5" stroke-dasharray="4,3"/>

  <!-- Gehilfe (rechts unten) -->
  <rect x="500" y="270" width="200" height="80" rx="8" fill="#e8f5e9" stroke="#2e7d32" stroke-width="2"/>
  <text x="600" y="296" font-family="DM Sans, system-ui, sans-serif" font-size="15" font-weight="700" fill="#2e7d32" text-anchor="middle">Gehilfe</text>
  <text x="600" y="314" font-family="DM Sans, system-ui, sans-serif" font-size="12" fill="#555" text-anchor="middle">Art. 25 StGB</text>
  <text x="600" y="332" font-family="DM Sans, system-ui, sans-serif" font-size="11" fill="#555" text-anchor="middle">Leistet Hilfe zur Tat</text>
  <text x="600" y="346" font-family="DM Sans, system-ui, sans-serif" font-size="11" font-weight="600" fill="#2e7d32" text-anchor="middle">→ mildere Strafe</text>
  <!-- Linie Gehilfe → Tat -->
  <line x1="500" y1="300" x2="395" y2="235" stroke="#2e7d32" stroke-width="1.5" stroke-dasharray="4,3"/>

  <!-- Legende unten -->
  <text x="360" y="400" font-family="DM Sans, system-ui, sans-serif" font-size="11" fill="#888" text-anchor="middle">Teilnahme = Anstiftung + Gehilfenschaft (akzessorisch — setzt Haupttat voraus)</text>
</svg>
